		}

			width: 11rem;
			height: 1.1px;
			background-color: white;
			position: absolute;
			left: 0;
			bottom: 0;
		}

		svg {
			font: bold 100px Century Gothic, Arial;
			width: 100%;
			height: 20rem;
		}

		svg text {
			fill: none;
			stroke: rgb(13, 236, 106);
			stroke-width: 2px;
			stroke-linejoin: round;
		}

		a,
		a:visited {
			color: white;
		}

		@media only screen and (max-width: 1200px) {
			.header {
				flex-wrap: wrap;
				flex-direction: column;
			}


			.header .info {

			}
		}
	</style>
